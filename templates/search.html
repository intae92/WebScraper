<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      section {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(6, 1fr);
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h2>search</h2>
    <h3>Found {{resultsNumber}} results for: {{searchingBy}}</h3>
    <a href="/export?position={{searchingBy}}">Export to CSV</a>
    <!-- <a href="/">Export to CSV</a> -->
    <section>
      <h4>Title</h4>
      <h4>Link</h4>
      <h4>Company</h4>
      <h4>Location</h4>
      <h4>Date</h4>
      <h4>Site</h4>
      {% for job in jobs %}
      <span>{{job.title}}</span>
      <a href="{{job.apply_link}}" target="_blank">Apply</a>
      <span>{{job.company}}</span>
      <span>{{job.location}}</span>
      <span>{{job.date}}</span>
      <span>{{job.site}}</span>
      {% endfor %}
    </section>
  </body>
</html>
